<html>
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="lib\base.css">
   <title>Neighborhood Map</title>
 </head>

 <body>
   <div id="markerList">
     <span>Search parks in the area</br /span>
     <input id="places-search" placeholder="Fullers Park" data-bind="textInput: parkFilter">
     <ul data-bind="foreach: filteredParks">
        <li data-bind="click: listClick, text: name"></li>

     </ul>
   </div>
   <h1 id="h1">Parks In Your Neighborhood</h1>
     <span id="toggle" style="font-size:30px;cursor:pointer" onclick="menuToggle(), modalOff()">&#9776;
     </span>
   </h1>
   <div id=container>
     <div id="map"></div>
   </div>

   <!-- The Modal -->
   <div id="picModal" class="modal">
     <!-- Modal content -->
     <div class="modal-content">
       <span class="close" data-bind="click: modalOff">&times;</span>
       <div id="parkPics">
          <span data-bind="foreach: photoArray">
           <img data-bind="attr:{src: url}"/>
          </span>
       </div>
     </div>

   </div>
   <script async defer
       src=
       "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC6r_RKOilTEYfznll_Vrux-xs1O99Thyo&callback=initMap">
   </script>
   <script src='js/lib/knockout-3.4.2.js'></script>
   <script src='js/lib/jquery-3.3.1.js'></script>
   <script src='js/app.js'></script>

 </body>
</html>
